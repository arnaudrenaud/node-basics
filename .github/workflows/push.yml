on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Build and test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: docker compose -f docker-compose.e2e.yml up --build -d
      - run: npm run test:e2e
      - run: docker compose -f docker-compose.e2e.yml down --remove-orphans
